<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shrinking Popup</title>
  <style>
    body {
      margin: 0;
    }

    /* Popup overlay */
    .popup {
      position: fixed;
      inset: 0; /* shorthand for top:0; right:0; bottom:0; left:0 */
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Popup content shrinks to fit image */
    .popup-content {
      position: relative;
      display: inline-block;
    }

    /* Image resizes but keeps 50px gap */
    .popup-content img {
      max-width: calc(100vw - 100px);
      max-height: calc(100vh - 100px);
      width: auto;
      height: auto;
      display: block;
    }

    /* Close button on top-right corner of image */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="popup">
  <div class="popup-content">

    <img src="assets/works/characters/fhnfh173.jpg" alt="Popup Image">
  </div>
</div>

</body>
</html>
