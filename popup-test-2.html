<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shrinking Image Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Remove Bootstrap’s modal card look */
    .modal-dialog {
      max-width: none;
      margin: 0; /* let content define size */
    }

    .modal-content {
      background: transparent;
      border: none;
      box-shadow: none;
      display: inline-block;
      position: relative;
    }

    /* Image scales but keeps 50px gap around viewport */
    .modal-content img {
      max-width: calc(100vw - 100px);
      max-height: calc(100vh - 100px);
      width: auto;
      height: auto;
      display: block;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 16px;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-dark text-light">

<!-- Trigger -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#shrinkModal">
  Open Shrinking Image Modal
</button>

<!-- Modal -->
<div class="modal fade" id="shrinkModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <button type="button" class="close-btn" data-bs-dismiss="modal" aria-label="Close">✕</button>
      <img src="https://picsum.photos/id/1025/1400/900" alt="Popup Image">
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
